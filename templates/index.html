<!DOCTYPE html>
<html lang="en-GB">
<head>
  <title>Select Country</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body class="bg-light text-dark" data-theme="light">
  <div class="container py-3">
    <div class="d-flex justify-content-between">
      <h2 class="mb-3">Select Country</h2>
      <button id="theme-switcher" class="btn btn-outline-secondary">Toggle Dark Mode</button>
    </div>
    <form method="POST">
      <div class="form-group">
        <select name="select_country" class="form-control">
          {% for country in countries %}
            <option value="{{ country }}">{{ country }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
    {% if show_map %}
      {% include 'map.html' %}
    {% endif %}
  </div>
  <script src="{{ url_for('static', filename='theme-switcher.js') }}"></script>
</body>
</html>
